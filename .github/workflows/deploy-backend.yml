name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - 'fly.toml'
      - 'docker-entry.sh'
      - 'src/**'
      - 'data/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Set LOGOS_BACKEND in Worker
        run: |
          npm install -g wrangler
          echo "https://logos-backend.fly.dev" | wrangler secret put LOGOS_BACKEND --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
