app = "logos-backend"

[build]
  dockerfile = "Dockerfile"

[env]
  LOGOS_DATA = "/data"
  BIND_ADDR = "0.0.0.0:3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "logos_data"
  destination = "/data"
